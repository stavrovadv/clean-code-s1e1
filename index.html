<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <section class="info">
        <img class="info__img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
        <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <main class="to-do">
        <section class="to-do__section-add">
          <label for="new-task" class="to-do__add-title to-do__title">Add Item</label>
          <div class="to-do__add-block">
            <input class="to-do__new-task to-do__field" type="text">
            <button class="btn to-do__add-btn">Add</button>
          </div>
        </section>
        <section class="to-do__section-incomplete">
          <h3 class="to-do__title">Todo</h3>
          <ul class="to-do__list incomplete-list">
            <li class="incomplete-list__item to-do__item">
              <input type="checkbox" class="to-do__checkbox">
              <label class="to-do__label">Pay Bills</label>
              <input type="text" class="to-do__field hidden">
              <button class="btn to-do__edit-btn">Edit</button>
              <button class="btn to-do__delete-btn">
                <img src="./remove.svg" class="delete-img" alt="button remove">
              </button>
            </li>
            <li class="incomplete-list__item to-do__item editMode">
              <input type="checkbox" class="to-do__checkbox">
              <label class="to-do__label hidden">Go Shopping</label>
              <input type="text" value="Go Shopping" class="to-do__field to-do__field-edit">
              <button class="btn to-do__edit-btn">Save</button>
              <button class="btn to-do__delete-btn">
                <img src="./remove.svg" class="delete-img" alt="button remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="to-do__title">Completed</h3>
          <ul class="to-do__list complete-list">
            <li class="to-do__item">
              <input type="checkbox" checked class="to-do__checkbox">
              <label class="to-do__label to-do__completed-label">See the Doctor</label>
              <input type="text" class="to-do__field hidden">
              <button class="btn to-do__edit-btn">Edit</button>
              <button class="btn to-do__delete-btn">
                <img src="./remove.svg" class="delete-img" alt="button remove">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
